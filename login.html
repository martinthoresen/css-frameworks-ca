<!DOCTYPE html>
<html lang="en" class="bg-primary">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Log into your account" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/9ed23996a7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/scss/custom.css" />
    <title>Login</title>
  </head>
  <body class="bg-transparent d-flex flex-column">
    <header>
      <div class="px-3 py-2 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="index.html" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto h1"><i class="fa-brands fa-slack"></i></a>
            <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0">
              <li>
                <a href="index.html" class="nav-link text-white d-flex flex-column">
                  <i class="fa-solid fa-house"></i>
                  Home
                </a>
              </li>
              <li>
                <a href="profile.html" class="nav-link text-white d-flex flex-column">
                  <i class="fa-solid fa-user"></i>
                  Profile
                </a>
              </li>
              <li>
                <a href="login.html" class="nav-link text-secondary d-flex flex-column">
                  <i class="fa-solid fa-right-to-bracket"></i>
                  Login
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <h1 class="text-center text-bg-dark pb-3 mb-5">Your Profile</h1>
      <div class="container">
        <div class="card d-flex align-items-center col-12 py-3 bg-dark bg-opacity-25">
          <h2 class="mb-5">Log in to your account</h2>
          <form action="/login.html" class="row g-3 form-floating">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="password" placeholder="Password" required minlength="6" />
              <label for="password">Password</label>
            </div>
            <button type="submit" class="btn btn-info my-4">Log In</button>
          </form>
          <p>Not a member? <a href="#" class="link-light">Register Here...</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
