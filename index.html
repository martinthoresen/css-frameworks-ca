<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The Home Page" />
    <script src="https://kit.fontawesome.com/9ed23996a7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/scss/custom.css" />
    <title>Home Page</title>
  </head>
  <body>
    <header>
      <div class="px-3 py-2 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="#" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none h1"><i class="fa-brands fa-slack"></i></a>
            <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0">
              <li>
                <a href="index.html" class="nav-link text-secondary d-flex flex-column">
                  <i class="fa-solid fa-house"></i>
                  Home
                </a>
              </li>
              <li>
                <a href="profile.html" class="nav-link text-white d-flex flex-column">
                  <i class="fa-solid fa-user"></i>
                  Profile
                </a>
              </li>
              <li>
                <a href="login.html" class="nav-link text-white d-flex flex-column">
                  <i class="fa-solid fa-right-to-bracket"></i>
                  Login
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <img src="" alt="" />
    <main>
      <h1 class="d-flex justify-content-center">Home</h1>
      <section class="container">
        <div class="row g-2">
          <div class="form-floating">
            <select class="form-select" id="formSelect" aria-label="Select a subject for your message">
              <option value="1">Leisure</option>
              <option value="2">Automobile</option>
              <option value="3">Politics</option>
            </select>
            <label for="formSelect">Select a subject...</label>
          </div>
          <div class="form-floating">
            <textarea id="message" class="form-control"></textarea>
            <label for="message">Write your message...</label>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
